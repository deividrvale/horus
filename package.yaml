name:                horus
version:             0.1.0
github:              "deividrvale/horus"
license:             MIT
author:              "Deivid Vale"
maintainer:          "deividrodriguesvale@gmail.com"
copyright:           "2020 Deivid Vale"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/deividrvale/horus#readme>

dependencies:
- base >= 4.7 && < 5
- z3
- containers
- hie-bios
- mtl
- process
- repline >= 0.4

library:
  source-dirs: src

executables:
  horus-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - horus

tests:
  horus-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - horus
